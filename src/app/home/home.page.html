<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
<div id="container" *ngFor="let publication of publications;let i = index">
  <ion-card >
    <ion-item>
      <ion-avatar slot="start">
        <img *ngIf="identity.image" src="{{url + '/get-image-user/' + publication.user.image}}">
        <img *ngIf="!identity.image" src="../../assets/no-user.webp">
      </ion-avatar>
      <ion-label>
        <h3>{{publication?.user.name +' '+ publication?.user.surname}}</h3>
        <h3>{{publication?.text}}</h3>
        <!-- <ion-button slot="end" (click)="delete(publication._id)">ASD</ion-button> -->
      </ion-label>
    </ion-item>

    <ion-card-content>
      <!-- Poner el archivo para descargar -->
      <div id="{{'map'+i}}" style="max-width:500px; height:300px">{{publication?.location +', '+ 12}}</div>
    </ion-card-content>
  </ion-card>
</div>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="addPublication()">
    <ion-fab-button color="medium">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
