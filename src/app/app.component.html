<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>MeetSport</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-avatar slot="end">
          <img *ngIf="identity.image" src="{{url + '/get-image-user/' + identity.image}}">
          <img *ngIf="!identity.image" src="../../assets/no-user.webp">
        </ion-avatar>
        <ion-label>
          <h3>{{identity.name + ' ' + identity.surname}}</h3>
          <p>{{identity.email}}</p>
        </ion-label>
      </ion-item>
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-menu-toggle auto-hide="true">
        <ion-item (click)="logout()">
            <ion-icon name="power-outline" slot="start"></ion-icon>
            Log-out
        </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
  
</ion-app>
